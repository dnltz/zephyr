title: VexRiscv UART
version: 0.1

description: >
    This binding gives a base representation of the VEXRISCV UART

inherits:
    !include uart.yaml

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "vexriscv,uart"
      generation: define

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

...
